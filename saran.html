                         <div class="row">
                           <div class="col-md-12 mb-3">

                             </div>
                           </div>
                           <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <input type="text" class="form-control" name="code" id="code" placeholder="Code Country" required>
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <label for="tanggal">Born</label><input type="date" id="tanggal" name="tanggal"><br>
                            </div>
                          </div>
                          <div class="col-md-12 mb-3">
                            <div class="form-group">
                              <input type="text" class="form-control" name="number" id="number" placeholder="Mobile Number" required>
                            </div>
                          </div>

                    
                           <div class="col-md-12 text-center">
                             <button type="submit" onclick="showThankYouMessage()">Subscribe</button>
                           </div>
                         </div>
